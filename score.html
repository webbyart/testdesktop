<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC THEORY BY KRUBOY</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #7f91db;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 60px;
        }
        #menu {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-right: 20px;
            height: 500px; /* ความสูงของกล่องเมนู */
        }
        #menu button {
            background-color: #007bff; /* สีฟ้าสำหรับปุ่ม */
            border: 5px solid #fff; /* ขอบสีขาว */
            color: white;
            font-size: 40px;
            padding: 0; /* ลบ padding เพื่อตั้งขนาดปุ่มให้เหมาะสม */
            margin: 10px 0;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 250px; /* กว้างเท่ากับความกว้างของกล่องเมนู */
            height: calc(100% / 3 - 20px); /* ความสูงของปุ่มแต่ละปุ่มพอดีกับกล่อง */
            box-sizing: border-box;
        }
        #menu button:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
        #menu button:focus {
            outline: none;
        }
        #musicCanvas {
            border: 15px solid hsl(51, 100%, 50%);
            border-radius: 58px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: rgb(253, 253, 253); /* พื้นสีขาว */
            width: 1000px;
            height: 650px;
        }
        #scoreTable {
            border: 2px solid #007bff;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px;
            background-color: #fff;
            width: 80%;
            max-height: 500px;
            overflow-y: auto;
        }
        #scoreTable table {
            width: 100%;
            border-collapse: collapse;
        }
        #scoreTable th, #scoreTable td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        #scoreTable th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="menu">
            <button onclick="switchMode('learn.html')">เรียน</button>
            <button onclick="switchMode('game.html')">เล่นเกมส์</button>
            <button onclick="switchMode('score.html')">คะแนน</button>
        </div>
        <div id="musicCanvas">
            <div id="scoreTable">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ชื่อผู้เล่น</th>
                            <th>คะแนน</th>
                        </tr>
                    </thead>
                    <tbody id="scoreTableBody">
                        <tr><td>1</td><td>จีราศักดิ์</td><td>30</td></tr>
                        <tr><td>2</td><td>กัญชพร</td><td>30</td></tr>
                        <tr><td>3</td><td>เข็มนิจ</td><td>30</td></tr>
                        <tr><td>4</td><td>ดวงฤดี</td><td>30</td></tr>
                        <tr><td>5</td><td>หฤทัย</td><td>30</td></tr>
                        <tr><td>6</td><td>สุทธิดา</td><td>30</td></tr>
                        <tr><td>7</td><td>ณิชา</td><td>30</td></tr>
                        <tr><td>8</td><td>ภาพิมล</td><td>28</td></tr>
                        <tr><td>9</td><td>ลลิตา</td><td>28</td></tr>
                        <tr><td>10</td><td>พวย</td><td>28</td></tr>
                        <tr><td>11</td><td>นราธิป</td><td>27</td></tr>
                        <tr><td>12</td><td>วัลลดา</td><td>25</td></tr>
                        <tr><td>13</td><td>ดารารัตน์</td><td>25</td></tr>
                        <tr><td>14</td><td>เอกพงษ์</td><td>25</td></tr>
                        <tr><td>15</td><td>ตรีเพชร</td><td>25</td></tr>
                        <tr><td>16</td><td>ธวัชชัย</td><td>25</td></tr>
                        <tr><td>17</td><td>ขวัญชัย</td><td>25</td></tr>
                        <tr><td>18</td><td>โอ๊ค</td><td>20</td></tr>
                        <tr><td>19</td><td>สิทธินนท์</td><td>15</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function switchMode(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
