<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout - MUSIC THEORY BY KRUBOY</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* สไตล์พื้นฐาน */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #d8aaff; /* พื้นหลังสีฟ้าออกม่วงๆ */
            display: flex;
            align-items: stretch;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* สไตล์ sidebar */
        .sidebar {
            width: 200px; /* ปรับความกว้างของ sidebar */
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 10px;
        }

        .sidebar button {
            background: #007bff;
            color: white;
            border: 2px solid #ffffff;
            padding: 15px;
            width: 100%;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1.2rem;
            transition: transform 0.2s ease-in-out;
            text-align: center;
        }

        .sidebar button:hover {
            transform: translateY(-5px);
        }

        /* สไตล์ content */
        .content {
            flex: 1;
            background: #ffff00;
            border: 5px solid #ffffff;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content h1 {
            font-size: 2rem;
            text-align: center;
        }

        /* สไตล์ของคอนเทนเนอร์และแคนวาส */
        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
        }

        #musicCanvas {
            border-radius: 58px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <!-- ปุ่มเมนู -->
        <button onclick="switchMode('learn.html')">เรียน</button>
        <button onclick="switchMode('game.html')">เล่นเกมส์</button>
        <button onclick="switchMode('score.html')">คะแนน</button>
    </div>
    
    <div class="content">
        
        <!-- คอนเทนเนอร์และแคนวาสสำหรับเกมดนตรี -->
        <div id="container">
            <canvas id="musicCanvas" width="1000" height="650"></canvas>
        </div>
    </div>

    <script>
        function switchMode(page) {
            window.location.href = page;
        }

        window.onload = function () {
            const canvas = document.getElementById('musicCanvas');
            const ctx = canvas.getContext('2d');

            // โหลดภาพพื้นหลัง
            const backgroundImage = new Image();
            backgroundImage.src = 'pic/BG.jpg'; // ระบุพาธของภาพ

            backgroundImage.onload = function () {
                // วาดภาพพื้นหลังใน canvas
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            };

            canvas.addEventListener('click', function (event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                const linkRegions = [
                    { x: 100, y: 100, width: 200, height: 100, url: 'https://example.com/page1' }
                ];

                for (const region of linkRegions) {
                    if (x >= region.x && x <= region.x + region.width &&
                        y >= region.y && y <= region.y + region.height) {
                        window.location.href = region.url;
                        return;
                    }
                }
            });
        };
    </script>
</body>

</html>
