<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #d8aaff; /* พื้นหลังสีฟ้าออกม่วงๆ */
            display: flex;
            align-items: stretch;
        }
        .sidebar {
            width: 150px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .sidebar button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }
        .content {
            flex: 1;
            background: #ffff00; /* พื้นสีเหลือง */
            border: 5px solid #ffffff; /* ขอบสีขาว */
            padding: 20px;
            box-sizing: border-box;
        }
        .content h1 {
            font-size: 2rem;
            text-align: center;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button>ปุ่ม 1</button>
        <button>ปุ่ม 2</button>
        <button>ปุ่ม 3</button>
    </div>
    <div class="content">
        <h1>มาเล่นเกมส์ทายตัวโน๊ตกันเถอะ</h1>
    </div>
</body>
</html>
